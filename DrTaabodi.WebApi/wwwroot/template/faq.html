<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <title>وبسایت پزشک</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
    <link rel="stylesheet"
          href="/template/resources/frameworks/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="/template/resources/styles/fonts/fonts.css">
    <link rel="stylesheet" href="/template/resources/styles/template.css">
</head>
<body>

<div class="d-flex flex-column min-vh-100">
    [header]


    <main class="flex-fill container" id="faq-app-container">

        <div class="card mt-3" v-for="(x,k) in data" :key="k">
            <div class="card-header d-flex">
                <span class="fa fa-angle-left me-2"></span>
                <div class="fw-bolder">{{x.Question}}</div>
                <div class="ps-2 ms-auto">
                    <span class="fa fa-clock me-2"></span>
                    {{new Date(x.CreatedDate).toLocaleString('fa')}}
                </div>
            </div>
            <div class="card-body">
                {{x.Answer}}
            </div>
        </div>

    </main>

    <div class="mt-3">
        [footer]
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!--development version-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<!--product version-->
<!--<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>-->

<script src="/template/resources/scripts/main.min.js"></script>
<script>
    var DATA = [JSON_DATA];
    console.log(DATA);
    new Vue({
        el: '#faq-app-container',
        data: () => ({
            data: DATA,
        }),
    });
</script>
</body>
</html>
